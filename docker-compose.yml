version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: digitalarticle-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - digitalarticle-network
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: digitalarticle-backend
    ports:
      - "8000:8000"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./sample_data:/app/sample_data
      - ./config.json:/app/config.json
      - backend-logs:/app/logs
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*  # Allow all origins (dev/testing). For production, set to specific domain
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - digitalarticle-network

  # Frontend Web Service
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: digitalarticle-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - digitalarticle-network

volumes:
  ollama-models:
    name: digitalarticle-ollama-models
  backend-logs:
    name: digitalarticle-logs

networks:
  digitalarticle-network:
    name: digitalarticle-network
    driver: bridge
